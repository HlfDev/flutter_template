name: core
description: "Core functionality for Flutter Template - app initialization, routing, networking, and localization"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

resolution: workspace

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  # Local packages
  design_system:
    path: ../design_system
  feature_post:
    path: ../feature_post

  # State Management & DI
  flutter_bloc: ^9.1.1
  get_it: ^8.0.3
  equatable: ^2.0.7

  # Routing
  go_router: ^15.1.3

  # Network
  dio: ^5.8.0+1

  # Utils
  freezed_annotation: ^3.0.0
  json_annotation: ^4.9.0
  intl: any
  logging: ^1.3.0
  logger: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  mocktail: ^1.0.4
  build_runner: ^2.4.14
  freezed: ^3.0.6
  json_serializable: ^6.9.0
  bloc_test: ^10.0.0

flutter:
  generate: true